name: Wikiclicks Scraper [Final Fix]

on:
  schedule:
  - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§  Debug â€“ Show where we are
        run: |
          echo "PWD: $(pwd)"
          echo "Files:"
          find . -type f

      - name: ğŸ“¦ Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: âœ… Confirm script exists
        run: ls -l scripts/wikiclicks_scraper.py

      - name: ğŸš€ Run Wikiclicks scraper
        run: python scripts/wikiclicks_scraper.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
