name: Wikiclicks Scraper [REAL FIX]

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧠 Debug – Show where we are
        run: |
          echo "Current directory: $(pwd)"
          echo "All files:"
          find . -type f

      - name: 📦 Install dependencies
        run: pip install -r wikiclicks/scripts/requirements.txt

      - name: ✅ Confirm script exists
        run: ls -l wikiclicks/scripts/wikiclicks_scraper.py

      - name: 🚀 Run Wikiclicks scraper
        run: python wikiclicks/scripts/wikiclicks_scraper.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
