name: Wikiclicks Scraper

on:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 hours
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r wikiclicks/scripts/requirements.txt

      - name: ğŸ§  Debug â€“ Show files
        run: |
          echo "Files in repo:"
          find . -type f

      - name: ğŸš€ Run Wikiclicks scraper
        run: python wikiclicks/scripts/wikiclicks_scraper.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
